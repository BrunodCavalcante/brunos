<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para o Amor da Minha Vida</title>

<style>

/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* FUNDO */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at center,#200010,#000);
    font-family:'Segoe UI', sans-serif;
    overflow:hidden;
    cursor:pointer;
}

/* LUZ */
body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background: radial-gradient(circle, rgba(255,0,90,0.4), transparent 70%);
    filter:blur(120px);
}

/* CONTAINER */
.scene{
    position:relative;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ENVELOPE */
.envelope{
    width:360px;
    height:230px;
    position:relative;
    transition:1.5s ease;
    z-index:2;
}

/* CORPO */
.envelope-body{
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(145deg,#ffffff,#e6e6e6);
    border-radius:8px;
    box-shadow:0 25px 60px rgba(0,0,0,0.6);
}

/* ABA */
.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(145deg,#f8f8f8,#dcdcdc);
    clip-path:polygon(0 0,100% 0,50% 65%);
    transform-origin:top;
    transition:1.2s ease;
}

/* SELO */
.seal{
    position:absolute;
    top:85px;
    left:50%;
    transform:translateX(-50%);
    width:80px;
    height:80px;
    background:radial-gradient(circle,#ff2d75,#b0003a);
    border-radius:50%;
    box-shadow:0 0 25px rgba(255,0,90,0.8);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-size:32px;
    transition:0.6s ease;
    z-index:5;
}

/* ANIMAÇÃO DE QUEBRAR LACRE */
.scene.open .seal{
    animation: breakSeal 0.6s forwards;
}

@keyframes breakSeal{
    0%{transform:translateX(-50%) scale(1);}
    40%{transform:translateX(-50%) scale(1.3) rotate(10deg);}
    100%{
        transform:translateX(-50%) scale(0) rotate(45deg);
        opacity:0;
    }
}

/* TEXTO */
.open-text{
    position:absolute;
    bottom:-40px;
    width:100%;
    text-align:center;
    color:white;
    font-size:16px;
    letter-spacing:2px;
}

/* FOTO FINAL */
.final{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%) scale(0.8);
    text-align:center;
    opacity:0;
    transition:1.5s ease;
    z-index:3;
}

.final img{
    width:400px;
    max-width:90vw;
    border-radius:20px;
    box-shadow:0 30px 80px rgba(0,0,0,0.7);
}

/* TEXTO FINAL */
.message{
    margin-top:20px;
    font-size:20px;
    line-height:1.6;
    color:#ff4d88;
    opacity:0;
    transition:2s ease;
}

/* ===== CORAÇÕES ===== */
.heart{
    position:absolute;
    font-size:20px;
    color:rgba(255,255,255,0.7);
    animation: floatUp linear infinite;
}

@keyframes floatUp{
    from{transform:translateY(100vh) scale(1);}
    to{transform:translateY(-10vh) scale(1.5);}
}

/* ===== PÉTALAS ===== */
.petal{
    position:absolute;
    width:15px;
    height:15px;
    background:linear-gradient(145deg,#ff4d88,#b0003a);
    border-radius:50% 50% 50% 0;
    transform:rotate(45deg);
    opacity:0.8;
    animation: fall linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10vh) rotate(0deg);}
    to{transform:translateY(110vh) rotate(360deg);}
}

/* ===== ABRIR ===== */

.scene.open .flap{
    transform:rotateX(-180deg);
}

.scene.open .envelope{
    opacity:0;
    transform:scale(0.8);
}

.scene.open .final{
    opacity:1;
    transform:translate(-50%, -50%) scale(1);
}

.scene.open .message{
    opacity:1;
}

</style>
</head>
<body>

<div class="scene" id="scene">

    <div class="envelope">
        <div class="envelope-body"></div>
        <div class="flap"></div>
        <div class="seal">❤️</div>
        <div class="open-text">Clique em qualquer lugar</div>
    </div>

    <div class="final">
        <img src="foto.jpeg" alt="Nós dois">
        <div class="message">
            Eu te amo infinitamente.<br>
            Você é a melhor pessoa do mundo.<br>
            Minha parceira, minha base, minha inspiração.<br>
            Sempre estarei ao seu lado.
        </div>
    </div>

</div>

<script>

/* ABRIR AO CLICAR EM QUALQUER LUGAR */
document.addEventListener("click", function(){
    document.getElementById("scene").classList.add("open");
}, { once: true });

/* CRIAR CORAÇÕES */
for(let i=0;i<20;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="❤";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*4)+"s";
    document.body.appendChild(heart);
}

/* CRIAR PÉTALAS */
for(let i=0;i<25;i++){
    let petal=document.createElement("div");
    petal.className="petal";
    petal.style.left=Math.random()*100+"vw";
    petal.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(petal);
}

</script>

</body>
</html>
